<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="requestArticlesButton">Request Articles</button>
  <pre id="state"></pre>
  <script src="bundle.js"></script>
  <script>
    requestArticlesButton.addEventListener('click', function (e) {
      window.request(
          'loadArticles', 
          'get', 
          `${window.url}/articles`
      ).then(function () {
          console.log('done')
        })
    })
  </script>
</body>

</html>
